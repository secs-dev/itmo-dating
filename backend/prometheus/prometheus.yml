global:
  scrape_interval: 10s

scrape_configs:

  - job_name: authik
    metrics_path: /actuator/prometheus
    dns_sd_configs:
      - names:
          - authik-0.dating.se.ifmo.ru
          - authik-1.dating.se.ifmo.ru
        type: A
        port: 8080
    scheme: https
    tls_config:
      insecure_skip_verify: true

  - job_name: people
    metrics_path: /actuator/prometheus
    dns_sd_configs:
      - names:
          - people-0.dating.se.ifmo.ru
          - people-1.dating.se.ifmo.ru
        type: A
        port: 8080
    scheme: https
    tls_config:
      insecure_skip_verify: true

  - job_name: matchmaker
    metrics_path: /actuator/prometheus
    dns_sd_configs:
      - names:
          - matchmaker-0.dating.se.ifmo.ru
          - matchmaker-1.dating.se.ifmo.ru
        type: A
        port: 8080
    scheme: https
    tls_config:
      insecure_skip_verify: true

  - job_name: gateway
    metrics_path: /actuator/prometheus
    dns_sd_configs:
      - names:
          - gateway.dating.se.ifmo.ru
        type: A
        port: 8080
    scheme: https
    tls_config:
      insecure_skip_verify: true

  - job_name: object-storage
    metrics_path: /minio/v2/metrics/cluster
    dns_sd_configs:
      - names:
          - object-storage.dating.se.ifmo.ru
        type: A
        port: 9000
    scheme: http

  - job_name: postgres
    dns_sd_configs:
      - names:
          - database-primary-exporter.dating.se.ifmo.ru
        type: 'A'
        port: 9187

  - job_name: consul
    dns_sd_configs:
      - names:
          - consul-exporter.dating.se.ifmo.ru
        type: 'A'
        port: 9107

  - job_name: vault
    metrics_path: /v1/sys/metrics
    params:
      format: [ 'prometheus' ]
    authorization:
      credentials_file: /etc/prometheus/vault.token.txt
    dns_sd_configs:
      - names:
          - vault.dating.se.ifmo.ru
        type: 'A'
        port: 8200
    scheme: https
    tls_config:
      insecure_skip_verify: true

  - job_name: haproxy
    dns_sd_configs:
      - names:
          - haproxy.dating.se.ifmo.ru
        type: 'A'
        port: 8405

  - job_name: node
    dns_sd_configs:
      - names:
          - node-exporter.dating.se.ifmo.ru
        type: 'A'
        port: 9100

  - job_name: prometheus
    dns_sd_configs:
      - names:
          - prometheus.dating.se.ifmo.ru
        type: 'A'
        port: 9090

  - job_name: loki
    dns_sd_configs:
      - names:
          - loki.dating.se.ifmo.ru
        type: 'A'
        port: 3100

  - job_name: grafana
    dns_sd_configs:
      - names:
          - grafana.dating.se.ifmo.ru
        type: 'A'
        port: 3000

  - job_name: consul_exporter
    metrics_path: /metrics
    dns_sd_configs:
      - names:
            - consul-exporter.dating.se.ifmo.ru
        type: 'A'
        port: 9107
